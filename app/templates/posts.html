{% extends 'base.html' %}
{% block content %}
<div class="container">
  <hr class="hr-light">
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <!-- Card -->
<div class="card card-cascade wider reverse">
  <!-- Card content -->
  <div class="card-body card-body-cascade text-center">
    <!-- Title -->
    <h4 class="card-title" style="font-size:50px;font-family: 'Montserrat', sans-serif; text-transform: uppercase"><strong>{{cohort}}</strong></h4>
  </div>
</div>
<!-- Card -->
  </div>
  <div class="col-md-4"></div>
</div>
<hr>
<div class="row">
    {% for post in posts%}
    <div class="col-md-4">
<div class="card">
    <!-- Card image -->
    <div class="view overlay">
      <img class="card-img-top" src="http://disrupt-africa.com/wp-content/uploads/2015/01/Moringa-School-logo-2.png" alt="Card image cap">
      <a>
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>
    <div class="card-body light-green darken-2 text-white">
        <h5 class="card-title">{{post.title}}</h5>
      <hr>
      <p style="font-size:13px;text-align: justify"> {{post.description|truncate(60)}} </p>
      <a href="/post/{{post.id}}" class="white-text d-flex justify-content-end"><p>More <i class="fas fa-angle-double-right"></i></p></a>
      <a href="{{url_for('main.new_comment',post_id = post.id)}}" class="btn btn-light-green darken-1">Comments</a>
    </div>
    <div class="rounded-bottom mdb-color lighten-3 text-center pt-3">
        <ul class="list-unstyled list-inline font-small">
          <li class="list-inline-item pr-2 white-text"><i class="far fa-clock pr-1"></i>{{post.posted_p.strftime('%Y-%m-%d')}}</li>
          <li class="list-inline-item pr-2">
            <a class="white-text" href="{{url_for('main.star',post_id = post.id)}}"><i class="far fa-star"></i> Stars {{post.stars.count()}} </a></li>
          <input type=hidden value="{{ next or '' }}" name=next>
        </ul>
      </div>
  </div>
  <hr>
    </div>
    {% endfor %}
</div>
<!-- Footer -->
<footer class="page-footer font-small light-green darken-2">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2021 Copyright: Moringa-Overflow</a>
    </div>
    <!-- Copyright -->
  </footer>
  <!-- Footer -->
</div>
{% endblock %}
