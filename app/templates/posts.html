{% extends 'base.html' %}
{% block content %}
<div class="row">
  {% for post in posts%}
  <div class="col-sm-6">
    <div class="card m-3 p-2">
      <div class="card-body">
        <h5 class="card-title">{{post.title}}</h5>
        <!-- <h6>{{post.title}}</h6> -->
        <p class="card-text">{{post.description|truncate(800)}}</p>
        <a href="/post/{{post.id}}" class="btn btn-light-green darken-1">
          <p>More <i class="fas fa-angle-double-right"></i></p>
        </a>
        <p class="text-muted">{{post.posted_p.strftime('%Y-%m-%d')}}</p>
        <a href="{{url_for('main.new_comment',post_id = post.id)}}" class="btn btn-light-green darken-1">Answers</a>
        <a class="btn btn-outline-light-green" href="{{url_for('main.star',post_id = post.id)}}"><i class="far fa-star"></i>
          Stars {{post.stars.count()}} </a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
